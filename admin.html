<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<link rel="stylesheet" href="css/animate.css">
	<style type="text/css">
		.data{
			float: left;
			width: 50%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Admin Panel</h1>
		<div class="data">
			<h3>Insert data</h3>
			<input type="text" placeholder="Registration No" id="insert_reg_no"><br>
			<input type="text" placeholder="Name" id="insert_name"><br>
			<input type="text" placeholder="Email" id="insert_email"><br>
			<input type="text" placeholder="Department" id="insert_dept"><br>
			<button type="button" id="insert_teacher" value="insert_teacher">Add as Teacher </button><br>
			<button type="button" id="insert_student" value="insert_student">Add as Student</button><br>
		</div>
		<!-- <div class="data">
			<h3>Update data</h3>
			<input type="text" placeholder="Registration No" id="update_reg_no"><br>
			<input type="text" placeholder="Name" id="update_name"><br>
			<input type="text" placeholder="Department" id="update_dept"><br>
			<button type="button" id="update_btn">Update</button><br>
		</div> -->
		<div class="data">
			<h3>Delete data</h3>
			<input type="text" placeholder="Registration No" id="delete_reg_no"><br>
			<input type="text" placeholder="Name" id="delete_name"><br>
			<input type="text" placeholder="Department" id="delete_dept"><br>
			<button type="button" id="delete_btn" value="delete">Delete</button><br>
		</div>
	</div>
	<div id="admin_data"></div>
</body>
<script type="text/javascript" src="admin.js"></script>
</html>
